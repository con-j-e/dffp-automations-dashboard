<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFFP GIS Automation Stability Dashboard</title>
    <link href="https://unpkg.com/tabulator-tables@6.3.0/dist/css/tabulator.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>DFFP GIS Automation Stability Dashboard</h1>
        <p class="header-timestamp">Last Updated <span id="last-updated"></span></p>
    </header>

    <main>
        <section class="exit-logs">
            <h2>Exit Status Logs</h2>
            <div id="exit-log-table"></div>
        </section>

        <section class="next-executions">
            <h2>Upcoming Task Executions</h2>
            <div id="next-executions-list"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <script src="https://unpkg.com/tabulator-tables@6.3.0/dist/js/tabulator.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
